 # db configuration
spring:
    datasource:
        url: jdbc:h2:mem:authdb;DB_CLOSE_DELAY=- 1;DB_CLOSE_ON_EXIT=FALSE
        driverClassName: org.h2.Driver
        username: sa
        password:
    h2:
        console:
            path: /h2-console
            enabled: true
            settings:
                trace: true
                web-allow-others: false
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        generate-ddl: true
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                show_sql: true
                use_sql_comments: false
                format_sql: true
